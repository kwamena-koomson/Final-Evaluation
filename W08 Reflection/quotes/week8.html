<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Quotes Page</h1>
    </header>

    <main>
        <section class="quote-box">
            <div class="quote-box__quote">
              <p>
                Be yourself; everyone else is already taken.
              </p>
              <p class="quote-box__quote-author">Oscar Wilde</p>
            </div>
            <div class="quote-box__author-image">
              <img src="oscar_wilde.jpg" alt="Oscar Wilde" />
            </div>
          </section>
          <section class="quote-box">
            <div class="quote-box__quote">
              <p>
                Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.</p>
              <p class="quote-box__quote-author">Albert Einstein</p>
            </div>
            <div class="quote-box__author-image">
              <img src="albert.jpg" alt="Albert Einstein" />
            </div>
          </section>
    </main>

    <footer>
        <p>Created by Kwamena Koomson</p>
    </footer>
</body>
</html>
